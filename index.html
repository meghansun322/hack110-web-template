            <h1 class="website-name">Hack110</h1>
            
            <!-- Links to pages you want to add to your site -->
            <div class="nav-links">
                <!-- the ul tag intializes an unorder list; the li tag represents an item on the list -->

                    <li><a href="explore.html">Explore</a></li>
                </ul>

        </div>
